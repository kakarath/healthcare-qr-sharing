<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare QR - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Healthcare QR Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="userType" class="form-label">Login as</label>
                                <select class="form-control" id="userType">
                                    <option value="PATIENT">Patient</option>
                                    <option value="PROVIDER">Provider</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div id="message" class="mt-3"></div>
                        
                        <div class="mt-4">
                            <h5>Demo Accounts:</h5>
                            <p><strong>Patient:</strong> patient@example.com / password</p>
                            <p><strong>Provider:</strong> provider@example.com / password</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('sessionId', data.sessionId);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    if (data.user.role === 'PATIENT') {
                        window.location.href = '/patient-dashboard.html';
                    } else {
                        window.location.href = '/provider-dashboard.html';
                    }
                } else {
                    document.getElementById('message').innerHTML = 
                        '<div class="alert alert-danger">' + data.message + '</div>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    '<div class="alert alert-danger">Login failed: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
