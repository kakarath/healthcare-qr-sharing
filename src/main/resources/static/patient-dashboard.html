<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">Patient Dashboard</span>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="welcomeText"></span>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>My Medical Data</h4>
                    </div>
                    <div class="card-body">
                        <div id="patientData">
                            <p class="text-muted">Loading patient data...</p>
                        </div>
                        <button class="btn btn-secondary btn-sm" onclick="editPatientData()">Edit Data</button>
                        <button class="btn btn-success btn-sm" onclick="generateMyQR()">Generate My QR</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Consent Requests</h4>
                    </div>
                    <div class="card-body">
                        <div id="consentRequests">
                            <p class="text-muted">No pending consent requests</p>
                        </div>
                        <button class="btn btn-primary btn-sm" onclick="checkConsentRequests()">Refresh Requests</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>QR Code</h4>
                    </div>
                    <div class="card-body">
                        <div id="qrCodeDisplay" class="text-center">
                            <p class="text-muted">No QR code generated yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Patient Data Edit Modal -->
        <div class="modal fade" id="editDataModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Medical Data</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="patientDataForm">
                            <div class="mb-3">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dateOfBirth">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender (FHIR)</label>
                                <select class="form-control" id="gender">
                                    <option value="">Select Gender</option>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                    <option value="other">Other</option>
                                    <option value="unknown">Unknown</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Marital Status (FHIR)</label>
                                <select class="form-control" id="maritalStatus">
                                    <option value="">Select Marital Status</option>
                                    <option value="S">Never Married</option>
                                    <option value="M">Married</option>
                                    <option value="D">Divorced</option>
                                    <option value="W">Widowed</option>
                                    <option value="A">Annulled</option>
                                    <option value="L">Legally Separated</option>
                                    <option value="P">Polygamous</option>
                                    <option value="T">Domestic Partner</option>
                                    <option value="U">Unmarried</option>
                                    <option value="UNK">Unknown</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Communication</label>
                                <select class="form-control" id="communication">
                                    <option value="">Select Preferred Language</option>
                                    <option value="English">English</option>
                                    <option value="Spanish">Spanish</option>
                                    <option value="German">German</option>
                                    <option value="Igbo">Igbo</option>
                                    <option value="Ijaw">Ijaw</option>
                                    <option value="Swahili">Swahili</option>
                                    <option value="Pidgin">Pidgin English</option>
                                    <option value="Cantonese">Cantonese</option>
                                    <option value="Arabic">Arabis</option>
                                    <option value="Telugu">Telugu</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" id="address" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Home Phone</label>
                                <input type="number" class="form-control" id="homePhone">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mobile Phone</label>
                                <input type="number" class="form-control" id="mobilePhone">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Communication</label>
                                <select class="form-control" id="communication">
                                    <option value="">Select Preferred Language</option>
                                    <option value="English">English</option>
                                    <option value="Spanish">Spanish</option>
                                    <option value="German">German</option>
                                    <option value="Igbo">Igbo</option>
                                    <option value="Ijaw">Ijaw</option>
                                    <option value="Swahili">Swahili</option>
                                    <option value="Pidgin">Pidgin English</option>
                                    <option value="Cantonese">Cantonese</option>
                                    <option value="Arabic">Arabis</option>
                                    <option value="Telugu">Telugu</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Blood Type</label>
                                <select class="form-control" id="bloodType">
                                    <option value="">Select Blood Type</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Allergies (comma separated)</label>
                                <textarea class="form-control" id="allergies" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Current Medications (comma separated)</label>
                                <textarea class="form-control" id="medications" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Medical Conditions (comma separated)</label>
                                <textarea class="form-control" id="conditions" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Next of Kin</label>
                                <input type="text" class="form-control" id="nextOfKin">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Emergency Contact</label>
                                <input type="text" class="form-control" id="emergencyContact">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Medical Record Number (MRN)</label>
                                <input type="text" class="form-control" id="mrn" placeholder="Hospital MRN">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Social Security Number</label>
                                <input type="text" class="form-control" id="ssn" placeholder="XXX-XX-XXXX">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Insurance ID</label>
                                <input type="text" class="form-control" id="insuranceId">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="savePatientData()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = localStorage.getItem('sessionId');
        let user = JSON.parse(localStorage.getItem('user'));

        if (!sessionId || !user || user.role !== 'PATIENT') {
            window.location.href = '/login.html';
        }

        document.getElementById('welcomeText').textContent = `Welcome, ${user.firstName} ${user.lastName}`;

        async function checkConsentRequests() {
            try {
                const response = await fetch('/api/consent/pending', {
                    headers: {
                        'Authorization': 'Bearer ' + sessionId
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.requests.length > 0) {
                    displayConsentRequests(data.requests);
                } else {
                    document.getElementById('consentRequests').innerHTML = 
                        '<p class="text-muted">No pending consent requests</p>';
                }
            } catch (error) {
                console.error('Error fetching consent requests:', error);
            }
        }

        function displayConsentRequests(requests) {
            const container = document.getElementById('consentRequests');
            container.innerHTML = '';
            
            requests.forEach(request => {
                const requestDiv = document.createElement('div');
                requestDiv.className = 'border p-3 mb-3 rounded';
                requestDiv.innerHTML = `
                    <h6>Request from: ${request.providerName}</h6>
                    <p><strong>Purpose:</strong> ${request.purpose}</p>
                    <p><strong>Requested:</strong> ${new Date(request.requestTime).toLocaleString()}</p>
                    <div class="btn-group">
                        <button class="btn btn-success btn-sm" onclick="approveConsent('${request.id}')">Approve</button>
                        <button class="btn btn-danger btn-sm" onclick="denyConsent('${request.id}')">Deny</button>
                    </div>
                `;
                container.appendChild(requestDiv);
            });
        }

        async function approveConsent(consentId) {
            try {
                const response = await fetch(`/api/consent/${consentId}/approve`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + sessionId
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayQRCode(data.qrCodeImage);
                    checkConsentRequests(); // Refresh the list
                    alert('Consent approved! QR code generated.');
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Error approving consent: ' + error.message);
            }
        }

        async function denyConsent(consentId) {
            try {
                const response = await fetch(`/api/consent/${consentId}/deny`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + sessionId
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    checkConsentRequests(); // Refresh the list
                    alert('Consent denied.');
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Error denying consent: ' + error.message);
            }
        }

        function displayQRCode(base64Image) {
            document.getElementById('qrCodeDisplay').innerHTML = `
                <img src="data:image/png;base64,${base64Image}" alt="QR Code" class="img-fluid">
                <p class="mt-2">Show this QR code to your provider</p>
            `;
        }

        function logout() {
            fetch('/api/auth/logout', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + sessionId
                }
            }).finally(() => {
                localStorage.removeItem('sessionId');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            });
        }

        // Load patient data and check for consent requests on page load
        loadPatientData();
        checkConsentRequests();

        async function loadPatientData() {
            try {
                const response = await fetch('/api/patients/data', {
                    headers: {
                        'Authorization': 'Bearer ' + sessionId
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayPatientData(data.data);
                } else {
                    document.getElementById('patientData').innerHTML = 
                        '<p class="text-muted">No medical data found. Click "Edit Data" to add information.</p>';
                }
            } catch (error) {
                console.error('Error loading patient data:', error);
            }
        }

        function displayPatientData(data) {
            // Handle both legacy and FHIR format
            const birthDate = data.birthDate || data.dateOfBirth || 'Not set';
            const gender = data.gender || 'Not set';
            const maritalStatus = data.maritalStatus?.coding?.[0]?.display || data.maritalStatus || 'Not set';
            const communication = data.communication?.[0]?.language?.coding?.[0]?.display || 'Not set';
            
            document.getElementById('patientData').innerHTML = `
                <div class="small">
                    <p><strong>FHIR ID:</strong> ${data.id || 'Not set'}</p>
                    <p><strong>DOB:</strong> ${birthDate}</p>
                    <p><strong>Gender:</strong> ${gender}</p>
                    <p><strong>Marital Status:</strong> ${maritalStatus}</p>
                    <p><strong>Language:</strong> ${communication}</p>
                    <p><strong>Blood Type:</strong> ${data.bloodType || 'Not set'}</p>
                    <p><strong>Allergies:</strong> ${data.allergies ? data.allergies.join(', ') : 'None listed'}</p>
                    <p><strong>Medications:</strong> ${data.medications ? data.medications.join(', ') : 'None listed'}</p>
                    <p><strong>Emergency Contact:</strong> ${data.emergencyContact || 'Not set'}</p>
                    <button class="btn btn-info btn-sm mt-2" onclick="viewFHIRData()">View FHIR Resource</button>
                </div>
            `;
        }
        
        async function viewFHIRData() {
            try {
                const response = await fetch('/api/patients/fhir/patient-001');
                const fhirData = await response.json();
                
                // Display FHIR data in a modal or new window
                const fhirWindow = window.open('', '_blank', 'width=800,height=600');
                fhirWindow.document.write(`
                    <html>
                        <head><title>FHIR Patient Resource</title></head>
                        <body>
                            <h2>FHIR R4 Patient Resource</h2>
                            <pre style="background: #f5f5f5; padding: 15px; border-radius: 5px;">${JSON.stringify(fhirData, null, 2)}</pre>
                        </body>
                    </html>
                `);
            } catch (error) {
                alert('Error loading FHIR data: ' + error.message);
            }
        }

        function editPatientData() {
            const modal = new bootstrap.Modal(document.getElementById('editDataModal'));
            modal.show();
        }

        async function savePatientData() {
            const patientData = {
                // FHIR-compliant fields
                birthDate: document.getElementById('dateOfBirth').value,
                gender: document.getElementById('gender').value,
                maritalStatus: document.getElementById('maritalStatus').value,
                communication: document.getElementById('communication').value,
                address: document.getElementById('address').value,
                homePhone: document.getElementById('homePhone').value,
                mobilePhone: document.getElementById('mobilePhone').value,
                mrn: document.getElementById('mrn').value,
                ssn: document.getElementById('ssn').value,
                insuranceId: document.getElementById('insuranceId').value,
                
                // Clinical data
                bloodType: document.getElementById('bloodType').value,
                allergies: document.getElementById('allergies').value.split(',').map(s => s.trim()).filter(s => s),
                medications: document.getElementById('medications').value.split(',').map(s => s.trim()).filter(s => s),
                conditions: document.getElementById('conditions').value.split(',').map(s => s.trim()).filter(s => s),
                nextOfKin: document.getElementById('nextOfKin').value,
                emergencyContact: document.getElementById('emergencyContact').value
            };

            try {
                const response = await fetch('/api/patients/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + sessionId
                    },
                    body: JSON.stringify(patientData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayPatientData(data.data);
                    bootstrap.Modal.getInstance(document.getElementById('editDataModal')).hide();
                    alert('Patient data updated successfully! FHIR resource updated.');
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Error saving patient data: ' + error.message);
            }
        }

        async function generateMyQR() {
            try {
                const response = await fetch('/api/patients/qr/generate', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + sessionId
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayQRCode(data.qrCodeImage);
                    alert('QR code generated with your medical data!');
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Error generating QR code: ' + error.message);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
