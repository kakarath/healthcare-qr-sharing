<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare QR - System Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-up { color: #28a745; }
        .status-down { color: #dc3545; }
        .status-warning { color: #ffc107; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Healthcare QR System Status</h1>
                        <p class="text-center text-muted">Real-time system monitoring and health status</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <h4>System Information</h4>
                                    </div>
                                    <div class="card-body">
                                        <div id="systemInfo">
                                            <p>Loading system information...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <h4>Health Status</h4>
                                    </div>
                                    <div class="card-body">
                                        <div id="healthStatus">
                                            <p>Checking health status...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>Component Status</h4>
                                    </div>
                                    <div class="card-body">
                                        <div id="componentStatus">
                                            <p>Loading component status...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <button class="btn btn-primary" onclick="refreshStatus()">Refresh Status</button>
                                <button class="btn btn-secondary" onclick="window.location.href='/'">Back to Home</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadSystemInfo() {
            try {
                const response = await fetch('/api/info');
                const data = await response.json();
                
                document.getElementById('systemInfo').innerHTML = `
                    <table class="table table-sm">
                        <tr><td><strong>Title:</strong></td><td>${data.title}</td></tr>
                        <tr><td><strong>Version:</strong></td><td>${data.version}</td></tr>
                        <tr><td><strong>Vendor:</strong></td><td>${data.vendor}</td></tr>
                        <tr><td><strong>Build Date:</strong></td><td>${data.buildDate}</td></tr>
                        <tr><td><strong>Git Commit:</strong></td><td>${data.gitCommit}</td></tr>
                        <tr><td><strong>Start Time:</strong></td><td>${new Date(data.startTime).toLocaleString()}</td></tr>
                        <tr><td><strong>Uptime:</strong></td><td>${data.uptime}</td></tr>
                    </table>
                `;
            } catch (error) {
                document.getElementById('systemInfo').innerHTML = 
                    '<div class="alert alert-danger">Failed to load system information</div>';
            }
        }
        
        async function loadHealthStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                const statusClass = data.status === 'UP' ? 'status-up' : 'status-down';
                
                document.getElementById('healthStatus').innerHTML = `
                    <div class="mb-3">
                        <h5 class="${statusClass}">Overall Status: ${data.status}</h5>
                        <p><strong>Last Check:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
                        <p><strong>Uptime:</strong> ${data.uptime}</p>
                        <p><strong>Version:</strong> ${data.version}</p>
                    </div>
                `;
                
                // Load component status
                if (data.components) {
                    let componentHtml = '<div class="row">';
                    for (const [component, status] of Object.entries(data.components)) {
                        const componentClass = status === 'UP' ? 'status-up' : 'status-down';
                        componentHtml += `
                            <div class="col-md-6 mb-2">
                                <div class="card">
                                    <div class="card-body p-2">
                                        <strong>${component}:</strong> 
                                        <span class="${componentClass}">${status}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    componentHtml += '</div>';
                    document.getElementById('componentStatus').innerHTML = componentHtml;
                }
                
            } catch (error) {
                document.getElementById('healthStatus').innerHTML = 
                    '<div class="alert alert-danger">Failed to load health status - System may be down</div>';
                document.getElementById('componentStatus').innerHTML = 
                    '<div class="alert alert-warning">Component status unavailable</div>';
            }
        }
        
        function refreshStatus() {
            loadSystemInfo();
            loadHealthStatus();
        }
        
        // Load status on page load
        window.addEventListener('load', function() {
            loadSystemInfo();
            loadHealthStatus();
        });
        
        // Auto-refresh every 10 seconds
        setInterval(refreshStatus, 10000);
    </script>
</body>
</html>
