<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <span class="navbar-brand">Provider Dashboard</span>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="welcomeText"></span>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Patient Search</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Search by Name or ID</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Enter patient name or ID">
                        </div>
                        <button class="btn btn-primary" onclick="searchPatients()">Search Patients</button>
                        
                        <div id="searchResults" class="mt-3">
                            <p class="text-muted">Enter search criteria above</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>QR Code Scanner</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Scan QR Code Data</label>
                            <textarea class="form-control" id="qrData" rows="3" placeholder="Paste QR code data here"></textarea>
                        </div>
                        <button class="btn btn-success" onclick="scanQRCode()">Scan QR Code</button>
                        
                        <div id="patientData" class="mt-3">
                            <p class="text-muted">Scan a patient QR code to view data</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = localStorage.getItem('sessionId');
        let user = JSON.parse(localStorage.getItem('user'));

        if (!sessionId || !user || user.role !== 'PROVIDER') {
            window.location.href = '/login.html';
        }

        document.getElementById('welcomeText').textContent = `Welcome, ${user.firstName} ${user.lastName}`;

        async function searchPatients() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (!searchTerm) {
                alert('Please enter a search term');
                return;
            }

            try {
                // Mock search - in real app would call API
                const mockResults = [
                    {
                        id: 'patient-001',
                        firstName: 'John',
                        lastName: 'Doe',
                        email: 'john.doe@example.com',
                        dateOfBirth: '1990-01-01',
                        gender: 'male'
                    },
                    {
                        id: 'patient-002', 
                        firstName: 'Jane',
                        lastName: 'Smith',
                        email: 'jane.smith@example.com',
                        dateOfBirth: '1985-05-15',
                        gender: 'female'
                    }
                ];

                const filteredResults = mockResults.filter(patient => 
                    patient.firstName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    patient.lastName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    patient.id.includes(searchTerm)
                );

                displaySearchResults(filteredResults);
                
            } catch (error) {
                alert('Error searching patients: ' + error.message);
            }
        }

        function displaySearchResults(patients) {
            const container = document.getElementById('searchResults');
            
            if (patients.length === 0) {
                container.innerHTML = '<p class="text-muted">No patients found</p>';
                return;
            }

            let html = '<h6>Search Results:</h6>';
            patients.forEach(patient => {
                html += `
                    <div class="border p-3 mb-2 rounded">
                        <h6>${patient.firstName} ${patient.lastName}</h6>
                        <p><strong>ID:</strong> ${patient.id}</p>
                        <p><strong>DOB:</strong> ${patient.dateOfBirth}</p>
                        <p><strong>Gender:</strong> ${patient.gender}</p>
                        <button class="btn btn-sm btn-info" onclick="requestConsent('${patient.id}')">Request Data Access</button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        async function requestConsent(patientId) {
            const purpose = prompt('Enter purpose for data access:');
            if (!purpose) return;

            try {
                alert(`Consent request sent to patient ${patientId} for: ${purpose}`);
            } catch (error) {
                alert('Error requesting consent: ' + error.message);
            }
        }

        async function scanQRCode() {
            const qrData = document.getElementById('qrData').value.trim();
            
            if (!qrData) {
                alert('Please enter QR code data');
                return;
            }

            try {
                const response = await fetch('/api/qr/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + sessionId
                    },
                    body: JSON.stringify({ qrData: qrData })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayPatientData(data.patientData);
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Error scanning QR code: ' + error.message);
            }
        }

        function displayPatientData(patient) {
            document.getElementById('patientData').innerHTML = `
                <h6>Patient Data (FHIR Compliant)</h6>
                <div class="small">
                    <p><strong>Name:</strong> ${patient.firstName} ${patient.lastName}</p>
                    <p><strong>DOB:</strong> ${patient.dateOfBirth}</p>
                    <p><strong>Blood Type:</strong> ${patient.bloodType}</p>
                    <p><strong>Allergies:</strong> ${patient.allergies ? patient.allergies.join(', ') : 'None'}</p>
                    <p><strong>Medications:</strong> ${patient.medications ? patient.medications.join(', ') : 'None'}</p>
                    <p><strong>Conditions:</strong> ${patient.conditions ? patient.conditions.join(', ') : 'None'}</p>
                    <p><strong>Scanned At:</strong> ${new Date(patient.scannedAt || Date.now()).toLocaleString()}</p>
                </div>
                <button class="btn btn-sm btn-warning mt-2" onclick="editPatientData()">Edit/Update Data</button>
            `;
        }

        function editPatientData() {
            alert('FHIR Data Editor - Feature coming soon!\n\nProviders will be able to:\n• Edit patient observations\n• Add new conditions\n• Update medications\n• Validate FHIR compliance');
        }

        function logout() {
            localStorage.removeItem('sessionId');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
