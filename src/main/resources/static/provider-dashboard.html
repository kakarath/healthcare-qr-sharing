<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <span class="navbar-brand">Provider Dashboard</span>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="welcomeText"></span>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Search Patients</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="searchQuery" placeholder="Search by name or email...">
                            <button class="btn btn-primary mt-2" onclick="searchPatients()">Search</button>
                        </div>
                        <div id="searchResults"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Request Patient Access</h4>
                    </div>
                    <div class="card-body">
                        <form id="consentRequestForm">
                            <div class="mb-3">
                                <label for="patientId" class="form-label">Patient ID</label>
                                <input type="text" class="form-control" id="patientId" placeholder="e.g., patient-1" required>
                            </div>
                            <div class="mb-3">
                                <label for="purpose" class="form-label">Purpose of Access</label>
                                <textarea class="form-control" id="purpose" rows="2" placeholder="e.g., Emergency consultation..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Send Request</button>
                        </form>
                        <div id="requestMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-6">
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>QR Code Scanner</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="qrInput" class="form-label">Scan or Enter QR Data</label>
                            <textarea class="form-control" id="qrInput" rows="3" placeholder="Paste QR code data here..."></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="processQRData()">Process QR Data</button>
                        <div id="qrResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Patient Information</h4>
                    </div>
                    <div class="card-body">
                        <div id="patientInfo">
                            <p class="text-muted">No patient data loaded. Request access and scan patient's QR code.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = localStorage.getItem('sessionId');
        let user = JSON.parse(localStorage.getItem('user'));

        if (!sessionId || !user || user.role !== 'PROVIDER') {
            window.location.href = '/login.html';
        }

        document.getElementById('welcomeText').textContent = `Welcome, ${user.firstName} ${user.lastName}`;

        document.getElementById('consentRequestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const patientId = document.getElementById('patientId').value;
            const purpose = document.getElementById('purpose').value;
            
            try {
                const response = await fetch('/api/consent/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + sessionId
                    },
                    body: JSON.stringify({ patientId, purpose })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('requestMessage').innerHTML = 
                        '<div class="alert alert-success">Consent request sent to patient successfully!</div>';
                    document.getElementById('consentRequestForm').reset();
                } else {
                    document.getElementById('requestMessage').innerHTML = 
                        '<div class="alert alert-danger">Error: ' + data.message + '</div>';
                }
            } catch (error) {
                document.getElementById('requestMessage').innerHTML = 
                    '<div class="alert alert-danger">Error sending request: ' + error.message + '</div>';
            }
        });

        async function processQRData() {
            const qrData = document.getElementById('qrInput').value.trim();
            
            if (!qrData) {
                document.getElementById('qrResult').innerHTML = 
                    '<div class="alert alert-warning">Please enter QR code data</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/qr/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + sessionId
                    },
                    body: JSON.stringify({ qrData: qrData })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('qrResult').innerHTML = 
                        '<div class="alert alert-success">QR Code scanned successfully!</div>';
                    
                    // Parse and display patient data
                    if (qrData.startsWith('PATIENT_DATA|')) {
                        const parts = qrData.split('|');
                        const patientInfo = `
                            <div class="alert alert-info">
                                <h5>Patient Medical Data:</h5>
                                <p><strong>Patient ID:</strong> ${parts[1] || 'Unknown'}</p>
                                <p><strong>Name:</strong> ${parts[2] || 'Unknown'}</p>
                                <p><strong>Date of Birth:</strong> ${parts[3]?.replace('DOB:', '') || 'Not provided'}</p>
                                <p><strong>Blood Type:</strong> ${parts[4]?.replace('BLOOD:', '') || 'Not provided'}</p>
                                <p><strong>Allergies:</strong> ${parts[5]?.replace('ALLERGIES:', '') || 'None listed'}</p>
                                <p><strong>Medications:</strong> ${parts[6]?.replace('MEDS:', '') || 'None listed'}</p>
                                <p><strong>Conditions:</strong> ${parts[7]?.replace('CONDITIONS:', '') || 'None listed'}</p>
                                <p><strong>Emergency Contact:</strong> ${parts[8]?.replace('EMERGENCY:', '') || 'Not provided'}</p>
                                <p><strong>Scanned by:</strong> ${data.scannedBy}</p>
                                <p><strong>Scan Time:</strong> ${new Date(data.scannedAt).toLocaleString()}</p>
                            </div>
                        `;
                        document.getElementById('patientInfo').innerHTML = patientInfo;
                    } else {
                        document.getElementById('patientInfo').innerHTML = `
                            <div class="alert alert-info">
                                <h5>QR Data Retrieved:</h5>
                                <p><strong>Data:</strong> ${qrData}</p>
                                <p><strong>Scanned by:</strong> ${data.scannedBy}</p>
                                <p><strong>Scan Time:</strong> ${new Date(data.scannedAt).toLocaleString()}</p>
                            </div>
                        `;
                    }
                    
                    // Clear the input
                    document.getElementById('qrInput').value = '';
                } else {
                    document.getElementById('qrResult').innerHTML = 
                        '<div class="alert alert-danger">Error: ' + data.message + '</div>';
                }
                
            } catch (error) {
                document.getElementById('qrResult').innerHTML = 
                    '<div class="alert alert-danger">Error processing QR code: ' + error.message + '</div>';
            }
        }

        async function searchPatients() {
            const query = document.getElementById('searchQuery').value.trim();
            
            if (!query) {
                document.getElementById('searchResults').innerHTML = 
                    '<div class="alert alert-warning">Please enter a search term</div>';
                return;
            }
            
            try {
                const response = await fetch(`/api/patients/search?query=${encodeURIComponent(query)}`, {
                    headers: {
                        'Authorization': 'Bearer ' + sessionId
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.patients.length > 0) {
                    let resultsHtml = '<div class="mt-2">';
                    data.patients.forEach(patient => {
                        resultsHtml += `
                            <div class="card mb-2">
                                <div class="card-body p-2">
                                    <h6>${patient.firstName} ${patient.lastName}</h6>
                                    <p class="mb-1 small">${patient.email}</p>
                                    <button class="btn btn-sm btn-outline-primary" 
                                            onclick="selectPatient('${patient.patientId}')">
                                        Request Access
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                    resultsHtml += '</div>';
                    document.getElementById('searchResults').innerHTML = resultsHtml;
                } else {
                    document.getElementById('searchResults').innerHTML = 
                        '<div class="alert alert-info">No patients found</div>';
                }
            } catch (error) {
                document.getElementById('searchResults').innerHTML = 
                    '<div class="alert alert-danger">Search failed: ' + error.message + '</div>';
            }
        }
        
        function selectPatient(patientId) {
            document.getElementById('patientId').value = patientId;
        }

        function logout() {
            fetch('/api/auth/logout', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + sessionId
                }
            }).finally(() => {
                localStorage.removeItem('sessionId');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            });
        }
    </script>
</body>
</html>
