<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <span class="navbar-brand">Provider Dashboard</span>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="welcomeText"></span>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Request Patient Data Access</h4>
                    </div>
                    <div class="card-body">
                        <form id="consentRequestForm">
                            <div class="mb-3">
                                <label for="patientId" class="form-label">Patient ID</label>
                                <input type="text" class="form-control" id="patientId" placeholder="e.g., patient-1" required>
                            </div>
                            <div class="mb-3">
                                <label for="purpose" class="form-label">Purpose of Access</label>
                                <textarea class="form-control" id="purpose" rows="3" placeholder="e.g., Emergency consultation, routine checkup..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Send Consent Request</button>
                        </form>
                        <div id="requestMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>QR Code Scanner</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="qrInput" class="form-label">Scan or Enter QR Data</label>
                            <textarea class="form-control" id="qrInput" rows="4" placeholder="Paste QR code data here..."></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="processQRData()">Process QR Data</button>
                        <div id="qrResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Patient Information</h4>
                    </div>
                    <div class="card-body">
                        <div id="patientInfo">
                            <p class="text-muted">No patient data loaded. Request access and scan patient's QR code.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = localStorage.getItem('sessionId');
        let user = JSON.parse(localStorage.getItem('user'));

        if (!sessionId || !user || user.role !== 'PROVIDER') {
            window.location.href = '/login.html';
        }

        document.getElementById('welcomeText').textContent = `Welcome, ${user.firstName} ${user.lastName}`;

        document.getElementById('consentRequestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const patientId = document.getElementById('patientId').value;
            const purpose = document.getElementById('purpose').value;
            
            try {
                const response = await fetch('/api/consent/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + sessionId
                    },
                    body: JSON.stringify({ patientId, purpose })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('requestMessage').innerHTML = 
                        '<div class="alert alert-success">Consent request sent to patient successfully!</div>';
                    document.getElementById('consentRequestForm').reset();
                } else {
                    document.getElementById('requestMessage').innerHTML = 
                        '<div class="alert alert-danger">Error: ' + data.message + '</div>';
                }
            } catch (error) {
                document.getElementById('requestMessage').innerHTML = 
                    '<div class="alert alert-danger">Error sending request: ' + error.message + '</div>';
            }
        });

        function processQRData() {
            const qrData = document.getElementById('qrInput').value.trim();
            
            if (!qrData) {
                document.getElementById('qrResult').innerHTML = 
                    '<div class="alert alert-warning">Please enter QR code data</div>';
                return;
            }
            
            // Parse QR data (in real implementation, this would be more sophisticated)
            try {
                document.getElementById('qrResult').innerHTML = 
                    '<div class="alert alert-success">QR Code processed successfully!</div>';
                
                // Display patient information
                document.getElementById('patientInfo').innerHTML = `
                    <div class="alert alert-info">
                        <h5>Patient Data Retrieved:</h5>
                        <p><strong>QR Data:</strong> ${qrData}</p>
                        <p><strong>Access Time:</strong> ${new Date().toLocaleString()}</p>
                        <p><strong>Provider:</strong> ${user.firstName} ${user.lastName}</p>
                    </div>
                `;
                
                // Clear the input
                document.getElementById('qrInput').value = '';
                
            } catch (error) {
                document.getElementById('qrResult').innerHTML = 
                    '<div class="alert alert-danger">Error processing QR code: ' + error.message + '</div>';
            }
        }

        function logout() {
            fetch('/api/auth/logout', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + sessionId
                }
            }).finally(() => {
                localStorage.removeItem('sessionId');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            });
        }
    </script>
</body>
</html>
