<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare QR Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Healthcare QR</a>
            <div sec:authorize="isAuthenticated()">
                <span class="navbar-text me-3">Welcome, <span sec:authentication="name"></span></span>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a href="/login" class="btn btn-outline-light">Login</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div sec:authorize="hasRole('PATIENT')">
            <h2>Share Your Health Data</h2>
            <div class="card">
                <div class="card-body">
                    <form id="qrForm">
                        <div class="mb-3">
                            <label class="form-label">Select Data to Share:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="DEMOGRAPHICS" name="dataTypes" id="demographics">
                                <label class="form-check-label" for="demographics">Demographics</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="VITALS" name="dataTypes" id="vitals">
                                <label class="form-check-label" for="vitals">Vital Signs</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="MEDICATIONS" name="dataTypes" id="medications">
                                <label class="form-check-label" for="medications">Medications</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="ALLERGIES" name="dataTypes" id="allergies">
                                <label class="form-check-label" for="allergies">Allergies</label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="expiration" class="form-label">Expiration (minutes):</label>
                            <select class="form-select" id="expiration" name="expirationMinutes">
                                <option value="5">5 minutes</option>
                                <option value="15" selected>15 minutes</option>
                                <option value="30">30 minutes</option>
                                <option value="60">60 minutes</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="purpose" class="form-label">Purpose:</label>
                            <textarea class="form-control" id="purpose" name="purpose" rows="3" placeholder="Describe the purpose of sharing this data..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Generate QR Code</button>
                    </form>
                    
                    <div id="qrResult" class="mt-4" style="display: none;">
                        <h4>Your QR Code:</h4>
                        <img id="qrImage" class="img-fluid" alt="QR Code">
                        <p class="text-muted mt-2">Expires: <span id="expirationTime"></span></p>
                        <button id="cancelSession" class="btn btn-danger btn-sm">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div sec:authorize="hasRole('PROVIDER')">
            <h2>Scan Patient QR Code</h2>
            <div class="card">
                <div class="card-body">
                    <div id="qrScanner">
                        <video id="qrVideo" width="100%" height="300"></video>
                        <button id="startScan" class="btn btn-success mt-2">Start Camera</button>
                    </div>
                    
                    <div id="scanResult" class="mt-4" style="display: none;">
                        <h4>Patient Health Data:</h4>
                        <div id="healthDataDisplay"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
